{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'layout/styles/login.css' %}" rel="stylesheet" type="text/css" media="all">
<div class="login-page">
    <div class="form">
      <form method="POST" class="login-form">
          {% csrf_token %}
          <input type="text" name="username" placeholder="email"/>
          <input type="password" name="password" placeholder="пароль"/>
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
      <button>войти</button>
      <p class="message">Не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </form>
    </div>
</div>
{% endblock %}
